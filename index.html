<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="index.css">


    <!-- 内部样式 -->
    <style>

        strong{
            color: #ff261c;
        }

        p strong
        {
            font-family: "Apple Braille";
            font-size: larger;
            color: #0026f1;
        }

        <!-- 插入图片 -->
        span div {
            background-image: url(1.jpg);
        }
    </style>
</head>
<body>

<strong>i am here</strong>

<!-- 内联样式 -->
<p style="background-color: aquamarine">hello <strong>world</strong>!!</p>


<span><div>hello wuage</div></span>


<!-- 读取了 index.css 的 id 选择器 -->
<div id="red">hello andy</div>


<!-- 类选择器 -->
<div class="green">hello i am green color</div>

<p></p>


<div class="green">
    i am big size and green
</div>


<ul>
    <li>语文</li>
    <li>数学</li>
    <li>英语</li>
</ul>

<table>
    <tr>
        <th>语文</th>
        <th>数学</th>
    </tr>
    <tr>
        <td>60分</td>
        <td>90分</td>
    </tr>
</table>


<div class="normal">
这是正常的div，没有相对定位
</div>

<div class="pos_right">
这是经过相对定位后的div，相隔左边20px
</div>


<div style="width: 100%">


    <div style="background-color: aqua; height: 200px; width: 200px;">

        <div style="background-color: red; height: 50px; width: 50px; position: relative; top: 50%; left: 50% ;margin-left: -25px;margin-top: -25px"></div>
    </div>

</div>


<div class="abs_right">
    这是经过绝对定位的div
</div>

<div id="container">
    <div class="box">123</div>
    <div class="box">123</div>
    <div class="box" style="position: absolute; left: 100px; top: 100px">123</div>
</div>

</body>
</html>
